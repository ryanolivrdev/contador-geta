<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="/js/main.js" defer></script>
    <title>GetaJS</title>
  </head>
  <nav class="navbar">
    <h1>Geta<span>.JS</span></h1>
  </nav>
  <body>
    <main>
      <section class="sectionContainer">
        <h1>Contador</h1>
        <p class="counter">0</p>
        <div class="divButtonContainer">
          <div class="divButtonSubtrair">
            <button onclick="withdraw(1)" class="buttonSubtrair1">
              Subtrair 1
            </button>
            <button onclick="withdraw(10)" class="buttonSubtrair10">
              Subtrair 10
            </button>
          </div>
          <div class="divButtonAdicionar">
            <button onclick="add(1)" class="buttonAdicionar1">
              Adicionar 1
            </button>
            <button onclick="add(10)" class="buttonAdicionar10">
              Adicionar 10
            </button>
          </div>
        </div>
        <div>
          <button onclick="reset()" class="buttonResetar">Resetar</button>
        </div>
      </section>
      <footer>
        <a href="https://github.com/ryanolivrdev" target="_blank"
          ><img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
          />
          Created by: Ryan Oliveira</a
        >
      </footer>
    </main>
  </body>
</html>
